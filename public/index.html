<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questionaire</title>
    <meta name="description" content="ServiceNow Developer">
    <!--<link rel="stylesheet" href="/css/main.css"-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//use.fontawesome.com/276178d24b.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--Page specific-->
    <link media="screen,print" rel="stylesheet" href="./css/custom.css">
    <script src="./js/custom.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="section" id="survey-form">
                <form id="survey-form" class="form-horizontal">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>
                            <h1>Feedback</h1>
                        </legend>
                        <div class="row" id="description">
                            <div class="col-xs-12">
                                <p>So you need to let me know about an something.  
                                    answer these and I'll check it out when I get time.</p>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label id="name-label" class="col-md-4 control-label" for="name">Name</label>
                            <div class="col-md-4">
                                <input id="name" name="name" type="text" placeholder="So I know what to call you" class="form-control input-md" required=""
                                />
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label id="email-label" class="col-md-4 control-label" for="email">Email</label>
                            <div class="col-md-4">
                                <input id="email" name="email" type="email" placeholder="So I can reach out to you" class="form-control input-md" required=""
                                />
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label id="number-label" class="col-md-4 control-label" for="number">On a scale of 1-5, how important is this?</label>
                            <div class="col-md-4">
                                <input id="number" name="number" type="number" min="1" max="5" placeholder="1 is really important" class="form-control input-md"
                                    required="">
                            </div>
                        </div>

                        <!-- Multiple Radios -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="radios">Type of feedback</label>
                            <div class="col-md-4">
                                <div class="radio">
                                    <label for="radios-0">
                                        <input type="radio" name="radios" id="radios-0" value="idea" checked="checked"> Idea
                                    </label>
                                </div>
                                <div class="radio">
                                    <label for="radios-1">
                                        <input type="radio" name="radios" id="radios-1" value="question"> Question
                                    </label>
                                </div>
                                <div class="radio">
                                    <label for="radios-2">
                                        <input type="radio" name="radios" id="radios-2" value="problem"> Problem
                                    </label>
                                </div>
                                <div class="radio">
                                    <label for="radios-3">
                                        <input type="radio" name="radios" id="radios-3" value="praise"> Praise
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="dropdown">Should I contact you?</label>
                            <div class="col-md-4">
                                <select id="dropdown" name="dropdown" class="form-control">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>

                        <!-- Multiple Checkboxes -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="checkboxes">Of these features what would you find most useful?</label>
                            <div class="col-md-4">
                                <div class="checkbox">
                                    <label for="checkboxes-0">
                                        <input type="checkbox" name="checkboxes" id="checkboxes-0" value="rss"> RSS Feed
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="checkboxes-1">
                                        <input type="checkbox" name="checkboxes" id="checkboxes-1" value="search"> Blog Search
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="checkboxes-2">
                                        <input type="checkbox" name="checkboxes" id="checkboxes-2" value="book"> Book
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="checkboxes-3">
                                        <input type="checkbox" name="checkboxes" id="checkboxes-3" value="api"> API call
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="comments">Additional Comments</label>
                            <div class="col-md-4">
                                <textarea class="form-control" id="comments" name="comments" rows="5" required></textarea>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="singlebutton"></label>
                            <div class="col-md-4">
                                    <button type="button" id="ajax-submit" name="ajax-submit" class="btn btn-primary">Submit</button>
                                    <button type="submit" id="submit" name="submit" class="btn btn-primary hidden">Real Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>


                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title" id="myModalLabel">Thank you!</h4>
                            </div>
                            <div class="modal-body">
                              Thanks for the feedback!
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>



            </div>
         </div>
    </div>
    <noscript id="deferred-styles">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
            crossorigin="anonymous">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.css">
    </noscript>
    <script>
        var loadDeferredStyles = function () {
            var addStylesNode = document.getElementById("deferred-styles");
            var replacement = document.createElement("div");
            replacement.innerHTML = addStylesNode.textContent;
            document.body.appendChild(replacement)
            addStylesNode.parentElement.removeChild(addStylesNode);
        };
        var raf = requestAnimationFrame || mozRequestAnimationFrame ||
            webkitRequestAnimationFrame || msRequestAnimationFrame;
        if (raf) raf(function () {
            window.setTimeout(loadDeferredStyles, 0);
        });
        else window.addEventListener('load', loadDeferredStyles);
    </script>

</body>

</html>
